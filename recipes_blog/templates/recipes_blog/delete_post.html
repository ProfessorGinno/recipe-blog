{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Post
{% endblock title %}

{% block content %}
<div>
    <div class="text-white">
        <p>
            Are you sure you want to delete this post?
            {{object.title}}
        </p>
    </div>
    <form action={% url 'delete_post' post.id %} method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit"> Delete Post</button>
    </form>
</div>
{% endblock content %}
