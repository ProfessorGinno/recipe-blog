{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-secondary mb-3" style="padding-top: 30px;">Welcome</span>
        <span class="site-heading-lower text-secondary">Back</span>
    </h1>
</header>
    <div class='bg-img d-flex justify-content-center'>
        <div class='login-form d-flex flex-colum '>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex row my-5 text-secondary fs-4">
                    <div class="col-md-12 d-flex justify-content-center input-field-login">
                        {{ form.username | as_crispy_field }}
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        {{ form.password | as_crispy_field }}
                    </div>

                    <div class="col-md-12 d-flex justify-content-center btn-container mt-3">
                        <button class="btn btn-primary profile-button-login" type="submit">Login</button>
                        <a href={% url 'home' %}><button class="btn btn-primary profile-button-login mx-2" type="button">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
